name: Build & Deploy ForgeHelm-SaaS to Azure App Service (Container)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: forgehelm-saas-app    # TODO: 修改為實際的 App Service 名稱
  AZURE_WEBAPP_PACKAGE_PATH: '.'          # 不使用 zip deploy，僅占位
  DOCKER_IMAGE_NAME: forgehelm-saas       # ACR 中的映像名稱（不含 registry 前綴）

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_NAME: ${{ steps.image-info.outputs.IMAGE_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Publish image name
        id: image-info
        run: echo "IMAGE_NAME=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      - name: Deploy to Azure Web App (Container)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ needs.build-and-push-image.outputs.IMAGE_NAME }}

